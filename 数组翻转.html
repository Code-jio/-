<body>
    <script>
        function rev(array) {
            let len1 = array.length;
            for (let i = 0; i < (len1 / 2); i++) {

                a = array[i];
                array[i] = array[len1 - i - 1];
                array[len1 - i - 1] = a;
            }
            return array;
        }
        let arr = [1, 2, 3, 4, 5];
        console.log(rev(arr));
    </script>
</body>

</html>
