<body>
    <h3>给你一个整数 x ，如果 x 是一个回文整数，返回 true ；否则，返回 false 。 回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。例如，121 是回文，而 123 不是。 来源：力扣（LeetCode） 链接：https://leetcode-cn.com/problems/palindrome-number 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。
    </h3>
    <script>
        /**
         * @param {number} x
         * @return {boolean}
         */
        var isPalindrome = function(x) {


            // 拿到未知数x，并将其转为字符串
            let str = x.toString();

            // 定义正则表达式 获得数字部分
            let reg1 = /\w/g;

            //得到数字，以数组形式
            let a = str.match(reg1);
            a.reverse();
            let b = Number(a.join(''));
            if (b == x) {
                console.log(true);;
            } else {
                console.log(false);;
            }
        };
        let x = prompt("请输入");
        isPalindrome(x);
    </script>
</body>
