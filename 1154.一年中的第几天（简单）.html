    <h3>
        给你一个字符串 date ，按 YYYY-MM-DD 格式表示一个 现行公元纪年法 日期。请你计算并返回该日期是当年的第几天。 通常情况下，我们认为 1 月 1 日是每年的第 1 天，1 月 2 日是每年的第 2 天，依此类推。每个月的天数与现行公元纪年法（格里高利历）一致。 来源：力扣（LeetCode） ：
        <a href="https://leetcode-cn.com/problems/day-of-the-year">链接</a> 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

    </h3>
    <script>
        var dayOfYear = function(date) {
            let year = date.split('-')[0]
            let month = parseInt(date.split('-')[1])
            let num = 0
            date = parseInt(date.split('-')[2])
            arr = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
            if (year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)) {
                ++arr[1];
            }
            for (let i = 0; i < month - 1; i++) {
                num += arr[i]
            }
            return num + date
        };
    </script>
