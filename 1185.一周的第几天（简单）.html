  <h3>给你一个日期，请你设计一个算法来判断它是对应一周中的哪一天。

    输入为三个整数：day、month 和year，分别表示日、月、年。
    
    您返回的结果必须是这几个值中的一个{"Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"}。
    
    来源：力扣（LeetCode）
   <a href="https://leetcode-cn.com/problems/day-of-the-week">链接</a>
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。
  </h3>
  <script>
  /**
   * @param {number} day
   * @param {number} month
   * @param {number} year
   * @return {string}
   */
  var dayOfTheWeek = function(day, month, year) {
  let str=["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  let  w = 0;
  if (month <= 2) {
    year = year - 1;
    // 获取世纪数
    let C= parseInt(year / 100);
    // 获取年数
    let y = year % 100;
    month = month + 12;
    w = (parseInt(C / 4) - 2 * C + y + parseInt(y/4) + parseInt((13*(month+1))/5) + day - 1) % 7
    }else{
      // 获取世纪数
      let C= parseInt(year / 100);
      // 获取年数
      let y = year % 100;
      w = (parseInt(C / 4) - 2 * C + y + parseInt(y/4) + parseInt((13*(month+1))/5) + day - 1) % 7
    }
    if (w<0) {
      w+=7
    }
    return str[w];
  };

  console.log(dayOfTheWeek(7,3,2003));
  </script>
