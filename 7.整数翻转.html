        var reverse = function(x) {
            // 拿到未知数x，并将其转为字符串
            let str = x.toString();

            // 定义正则表达式  获得数字部分
            let reg1 = /[0-9]/g;

            //得到数字，以数组形式
            let a = str.match(reg1);

            // 声明数组翻转函数
            function rev(array) {
                let len1 = array.length;
                for (let i = 0; i < (len1 / 2); i++) {
                    a = array[i];
                    array[i] = array[len1 - i - 1];
                    array[len1 - i - 1] = a;
                }
                return array;
            }
            a = rev(a); //数组反转 

            // 反转后 将数组拼接为字符串并转为数字类型
            let b = Number(a.join(''));
            let min = Math.pow(-2, 31);
            let max = Math.pow(2, 31) - 1;
            let c;

            // 1534236469 测试用例
            if (x < 0) {
                c = Number("-" + b);
                if (c >= min) {
                    return c
                } else {
                    return 0
                }
            } else if (x >= 0) {
                c = Number(b);
                if (c <= max) {
                    return c
                } else {
                    return 0
                }
            }
        };
