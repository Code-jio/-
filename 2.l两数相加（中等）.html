<body>
    <h3>给你两个 非空 的链表，表示两个非负的整数。它们每位数字都是按照 逆序 的方式存储的，并且每个节点只能存储 一位 数字。 请你将两个数相加，并以相同形式返回一个表示和的链表。 你可以假设除了数字 0 之外，这两个数都不会以 0 开头。 来源：力扣（LeetCode） 链接：https://leetcode-cn.com/problems/add-two-numbers 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。
    </h3>
    <hr>
    <script>
        /**
         * Definition for singly-linked list.
         * function ListNode(val, next) {
         * this.val = (val===undefined ? 0 : val)
         * this.next = (next===undefined ? null : next)
         * }
         */
        /**
         * @param {ListNode} l1
         * @param {ListNode} l2
         * @return {ListNode}
         */
        var addTwoNumbers = function(l1, l2) {

            function rev(shuzu) {
                let len1 = shuzu.length;
                for (let i = 0; i < (len1 / 2); i++) {
                    a1 = shuzu[i];
                    shuzu[i] = shuzu[len1 - i - 1];
                    shuzu[len1 - i - 1] = a1;
                }
                return shuzu
            }

            function value(array) {
                array = rev(array);
                let len = array.length;
                let num = 0
                for (let i = 0; i < len; i++) {
                    num = num + array[len - i - 1] * Math.pow(10, i);
                }
                return num;
            }


            let arr3 = [];
            let res = value(arr1) + value(arr2);
            // 解析res为一个逆序数组

            let a, b;
            do {
                a = res % 10; // 取余
                arr3.push(a); // 将结果插入数组
                b = parseInt(res / 10); // 除十后取整数部分
                res = b;
            } while (b > 0);

            return arr3;
        };
        let arr1 = [2, 4, 3];
        let arr2 = [5, 6, 4];
        addTwoNumbers(arr1, arr2);
    </script>
